    <script>

        const creditUnit01 = document.getElementById("creditUnit01")
        const grades01 = document.getElementById("grades01")
        const totalGradePoint01 = document.getElementById("totalGradePoint01")

        const creditUnit02 = document.getElementById("creditUnit02")
        const grades02 = document.getElementById("grades02")
        const totalGradePoint02 = document.getElementById("totalGradePoint02")

        const creditUnit03 = document.getElementById("creditUnit03")
        const grades03 = document.getElementById("grades03")
        const totalGradePoint03 = document.getElementById("totalGradePoint03")

        const showCgpa = document.getElementById("showCgpa")
        const status = document.getElementById("status")


        const btn = document.querySelector("button")



        function calcTgp(){

            const course1 = Number(creditUnit01.value)
            const grade1 = Number(grades01.value)
            const total1 = course1 * grade1
            // totalGradePoint01.textContent = total1

            

            const course2 = Number(creditUnit02.value)
            const grade2 = Number(grades02.value)
            const total2 = course2 * grade2
            // totalGradePoint02.textContent = total2

           
            const course3 = Number(creditUnit03.value)
            const grade3 = Number(grades03.value)
            const total3 = course3 * grade3
            // totalGradePoint03.textContent = total3

            const course4 = Number(creditUnit04.value)
            const grade4 = Number(grades04.value)
            const total4 = course4 * grade4
            // totalGradePoint04.textContent = total4

            const course5 = Number(creditUnit05.value)
            const grade5 = Number(grades05.value)
            const total5 = course5 * grade5
            // totalGradePoint05.textContent = total5


            const totalUnit = course1 + course2 + course3 + course4 + course5
            const totalGpa = total1 + total2 + total3 + total4 + total5
            const totalCgpa = totalGpa/totalUnit

            let status

            if(totalCgpa >= 4.5){
                status = 'First Class'
            }

            else if(totalCgpa >= 3.5){
                status = 'Second Class Upper'
            }

            else if(totalCgpa >= 2.5){
                status = 'Second Class Lower'
            }
            
            else if(totalCgpa >= 2){
                status = 'Third Class'
            }

            else if(totalCgpa >= 1){
                status = 'Pass'
            }

            else{
                status = 'Fail'
            }
            showCgpa.textContent = `Your CGPA is: ${totalCgpa.toFixed(2)} (${status})`
        }

        btn.addEventListener('click', calcTgp)
    </script>
