<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="video">
        <h2>Video Links</h2>
    
        <h3>Embeded Youtube video</h3>
        <iframe width="400" height="215" src="https://www.youtube.com/embed/KhWMepMvgwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      
        <h3>Video directly placed on the website(hover to play)</h3>
       
        <video 
          poster="media/video_thumbnail.jpeg"
          playsinline
          controls
          onmouseover="this.play()"
          onmouseout="this.pause();this.currentTime=0;"
          muted
          loop
          src="media/react.mp4" 
          width="400"
          > React video</video>
    </div>

</body>
</html>
