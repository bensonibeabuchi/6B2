<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        form{
            background-color: rgb(184, 184, 184);
            border: 10px;
            border-radius: 15px;
            margin: auto;
            width: 400px;
            margin-top: 30px;
            padding: 17px;
        }
        body {
            background-color: rgb(104, 103, 103);
        }
    </style>
</head>
<body>
    <main>
        <form>
            <!-- Personal Details here --> 
            <fieldset>
                <fieldset style="border: 0;" >
                    <h3>Personal</h3>
                    <hr>
                    <p>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" required placeholder="John Doe">
                    </p>
                    <p>
                        <label for="month">Date of Birth</label><br>
                            <select>
                                <optgroup label="Months">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </optgroup>
                            </select>
                            <select>
                                <optgroup label="Days">
                                    <option value="Days" selected >Days</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">6</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </optgroup>
                            </select>
                            <select>
                                <optgroup label="Years">
                                    <option value="year">Year</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                </optgroup>
                            </select>
                        <!-- <input type="number" name="day" id="day" placeholder="Day" min="1" max="31">
                        <input type="number" name="year" id="year" placeholder="Year" min="1960" max="2023">
                             -->
                    </p>
                    <p>
                        <label for="fanimal">What is your favorite anminal?</label><br>
                        <input type="button" onclick="alert('hello world')" value="Lion" id="fanimal">
                        <input type="button" value="Tiger">
                        <input type="button" value="Bear">
                        <input type="button" value="Bull">
                        <input type="button" value="Serval">
                    </p>
                </fieldset>
    
                <!-- Account details here -->
                
                <fieldset style="border: 0;">
                    <h3>Account</h3>
                    <hr>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="john@johndoe@gmail.com" required size="25em" > 
                    </p>
                    <p>
                        <label for="pword">Password</label><br>
                        <input type="password" name="Password" id="pword" size="25em">
                    </p>
                    <p>
                        <label for="vword">Verify Password</label><br>
                        <input type="password" name="verify_pass" id="vword" size="25em">
                    </p>
                </fieldset>

                <!-- Contact details here -->
                
                <fieldset style="border: 0;">
                    <h4>Contact</h4>
                    <hr>
                    <p>
                        <label for="address">Address</label><br>
                        <input type="text" name="address" id="address" placeholder="93B Jackson St." size="25em">
                    </p>
                    <p>
                        <label for="city">City</label><br>
                        <input type="text" name="city" id="city" placeholder="93B Jackson St." size="25em">
                    </p>
                    <p>
                        <label for="state">State</label><br>
                            <select>
                                <optgroup label="States">
                                    <option value="empty" >-Select your state-</option>
                                    <option value="abia">Abia</option>
                                    <option value="adamawa">Adamawa</option>
                                    <option value="anambra">Anambra</option>
                                    <option value="akwa_ibom">Akwa-Ibom</option>
                                    <option value="bauchi">Bauchi</option>
                                    <option value="bayelsa">Bayelsa</option>
                                    <option value="benue">Benue</option>
                                    <option value="borno">Borno</option>
                                    <option value="cross_river">Cross River</option>
                                    <option value="delta">Delta</option>
                                    <option value="ebonyi">Ebonyi</option>
                                    <option value="edo">Edo</option>
                                    <option value="ekiti">Ekiti</option>
                                    <option value="enugu">Enugu</option>
                                    <option value="gombe">Gombe</option>
                                    <option value="imo">Imo</option>
                                    <option value="jigawa">Jigawa</option>
                                    <option value="kaduna">Kaduna</option>
                                    <option value="kano">Kano</option>
                                    <option value="katsina">Katsina</option>
                                    <option value="kebbi">Kebbi</option>
                                    <option value="kogi">Kogi</option>
                                    <option value="kwara">Kwara</option>
                                    <option value="lagos">Lagos</option>
                                    <option value="nasarawa">Nasarawa</option>
                                    <option value="niger">Niger</option>
                                    <option value="ogun">Ogun</option>
                                    <option value="ondo">Ondo</option>
                                    <option value="osun">Osun</option>
                                    <option value="oyo">Oyo</option>
                                    <option value="plateau">Plateau</option>
                                    <option value="rivers">Rivers</option>
                                    <option value="sokoto">Sokoto</option>
                                    <option value="taraba">Taraba</option>
                                    <option value="yobe">yobe</option>
                                    <option value="zamfara">Zamfara</option>
                                    <option value="fct">FCT</option>
                                </optgroup>
                            </select>
                    </p>
                    <p>
                        <label for="phone">Phone</label><br>
                        <input type="tel" name="phone" id="phone" placeholder="+234879148856">
                    </p>
                </fieldset>
                <fieldset style="border: 0;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </fieldset>
            
        </form>
    </main>
</body>
</html>
