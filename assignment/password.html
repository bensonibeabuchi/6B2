<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
    <title>Document</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-blue-100">
    <div class="w-3/4 mx-auto text-center py-8 flex flex-col items-center shadow-2xl">
        <h1 class="md:text-5xl text-4xl font-bold p-4 text-center">
            PASSWORD GENERATOR
        </h1>
        <p class="pb-4 md:w-3/6 w-5/6">
            This app generates a random IDAN password using javascript code. This password cannot be hacked because it was created by IDAN.
        </p>
        <div class="p-2">
            
            <p id="showPassword" class="bg-white p-8 rounded-xl md:w-5/6 w-4/5 mx-auto m-4"></p>
            <p class="text-red-500 italic" id="warning"></p>
            <div class="p-4 items-center text-center">
                <ul>
                    <li>
                        <input id="addSpecial" type="radio" name="specialCharacter">
                        <label for="addSpecial">Include special charaters</label>
                    </li>
                    <li>
                        <input id="removeSpecial" type="radio" name="specialCharacter">
                        <label for="removeSpecial">Exclude special charaters</label>
                    </li>
                    <li>
                        <label class="font-semibold" for="passwordLength">Password Length:</label>
                        <input class="mt-4 w-24 rounded-lg p-2" min="0" max="15" type="number" name="" id="passwordLength" placeholder="0">
                    </li>
                </ul>
            </div> 
        </div>
        <button class="bg-black text-white p-4 px-8 rounded-xl hover:scale-110 hover:bg-red-800">
            Generate
        </button>
    </div>
    
    <script>
        const lower = "abcdefghijklmnopqrstuvwxyz"
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const number = "1234567890"
        const symbols = "!@#$%^&*()_+=-`~/?><"
        

        const removeSpecial = document.getElementById('removeSpecial')
        const addSpecial = document.getElementById("addSpecial")
        const passwordLength = document.getElementById('passwordLength')
       
        const btn = document.querySelector("button")
        const showPassword = document.getElementById("showPassword")
        const warning = document.getElementById("warning")


        function createPassword(){

            const excludeSpecial = removeSpecial.checked;
            const includeSpecial = addSpecial.checked;
            let allChars = lower + upper + number

            if(includeSpecial){
                allChars += symbols
            } else(excludeSpecial)

            let password = ""
            while ( passwordLength.value > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)]
            }

            let warning1

            if (password === "") {
                warning1 = "* Please fill the Password length";
            } else {
                warning1 = "";
            }

            warning.textContent = warning1

            showPassword.textContent = password
        }

        btn.addEventListener('click', createPassword)

    </script>
    
</body>
</html>
