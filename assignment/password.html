<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-blue-100">
    <div class="w-3/4 mx-auto text-center py-8">
        <h1 class="md:text-5xl text-4xl font-bold p-4 text-center">IDAN PASSWORD GENERATOR</h1>
        <p class="pb-8">This app generates a random IDAN password using javascript code. This password cannot be hacked because it was created by IDAN.</p>
        <div>
            <p id="showPassword" class="bg-white p-8 rounded-xl md:w-2/6 w-4/6 mx-auto"></p>
        </div>
    </div>
    
    <button class="bg-black text-white p-4 px-8 rounded-xl hover:scale-110 hover:bg-red-800">
        Generate
    </button>
    

    <script>
        const lower = "abcdefghijklmnopqrstuvwxyz"
        const number = "1234567890"
        const symbols = "!@#$%^&*+?"
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const length = 12

        const allChars = lower + upper + symbols + number

        const btn = document.querySelector("button")
        const showPassword = document.getElementById("showPassword")

        function createPassword(){
            let password = ""
            while ( length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)]
            }
            showPassword.textContent = password
        }

        btn.addEventListener('click', createPassword)

    </script>
    
</body>
</html>
